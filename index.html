<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FOMO News Aggregator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>FOMO</h1>
  </header>
  <div class="container">
    <div class="column sources">
      <h2>News Sources</h2>
      <ul>
        <li data-source="bbc-news">BBC News</li>
        <li data-source="cnn">CNN</li>
        <li data-source="the-new-york-times">The New York Times</li>
      </ul>
    </div>

    <div class="column headlines">
      <h2>Headlines</h2>
      <ul>
        <!-- The JavaScript code will dynamically populate this list -->
      </ul>
    </div>

    <div class="column details">
      <h2>News Details</h2>
      <article>
        <!-- The JavaScript code could be extended to show news details here -->
      </article>
    </div>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
